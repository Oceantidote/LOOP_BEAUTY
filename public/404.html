<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found 404 | The NET</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      .rails-default-error-page {
        background-color: #FFF;
        color: #2E2F30;
        font-family: arial, sans-serif;
        margin: 0;
      }

      .offers-banner {
        height: 40px;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 100;
      }

      .offers-banner-text {
        font-family: $menu-font;
        margin: 0;
        font-weight: 800;
        color: white;
      }

      .error-container {
        background: #EBE3D8;
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .make-up-powder {
        width: 80%;
        max-width: 900px;
        object-fit: cover;
        object-position: center;
      }

      .oops {
        width: 200px;
      }

      .pb-shop {
        text-decoration: none;
        border-radius: 0;
        letter-spacing: 1px;
        padding: 12px 20px;
        font-weight: lighter;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 5px;
        color: #FFFFFF;
        background: #000000;
        border-radius: 12px;
      }

      .pb-shop:hover {
        background: #000;
        color: #FFF;
      }

      .error-page-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .buttons {
        display: flex;
      }

      .error-text {
        text-align: center;
        margin: 0 0 20px 0;
      }

      h1 {
        font-family: 'Kaftan', 'serif' !important;
        font-size: 200px;
        font-weight: lighter;
        letter-spacing: 6px;
        color: #000000;
        margin: 20px;
        padding: 0 20px;
        border-bottom: 1px solid #000000;
      }

      h2 {
        font-family: 'Neue-machina', 'sans-serif' !important;
        font-weight: lighter;
        letter-spacing: 1px;
        margin: 0 0 5px 0;
        font-size: 20px;
      }

      @media only screen and (max-width: 576px) {
        h1 {
          font-size: 160px;
        }
        h2 {
          font-size: 16px;
        }
      }

      @media only screen and (max-width: 576px) {
        h1 {
          font-size: 140px;
        }
      }
    </style>
  </head>
  <body class="rails-default-error-page">
    <!-- This file lives in public/404.html -->
    <div class="error-container">
      <div class="error-text">
        <h1>404</h1>
        <h2>Sorry we can't find this page</h2>
      </div>
      <div class="error-page-buttons">
        <div class="buttons">
          <a href="/" class="pb-shop">Return Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
