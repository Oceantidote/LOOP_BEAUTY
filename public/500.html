<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found 500 | Loop Beauty</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #FFF;
      color: #2E2F30;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .offers-banner {
      height: 40px;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 100;
    }

    .offers-banner-text {
      font-family: $menu-font;
      margin: 0;
      font-weight: 800;
      color: white;
    }

    .error-container {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .left-side {
      width: 50%;
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 40px;
    }

    .make-up-powder {
      height: 90vh;
      object-fit: cover;
      object-position: center;
    }

    .oops {
      width: 200px;
    }

    .left-side-content {
      margin-left: 20px;
    }

    .primary-button {
      border: none;
      height: 40px;
      background-color: black;
      color: #FFF;
      text-decoration: none;
      border-radius: 0;
      padding: 6px 50px;
      letter-spacing: 2px;
      font-weight: bold;
      margin: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pb-shop {
      height: 40px;
      text-decoration: none;
      border-radius: 0;
      letter-spacing: 2px;
      padding: 6px 50px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px;
      box-shadow: inset 0 0 0 4px #000;
      color: #000;
    }

    .pb-shop:hover {
      background: #000;
      color: #FFF;
    }

    .error-page-buttons {
      display: flex;
      width: 100%;
      justify-content: flex-start;
    }
  </style>
</head>
<body class="rails-default-error-page">
    <!-- This file lives in public/404.html -->
    <div class="offers-banner">
      <p class="offers-banner-text s-medium-text">FREE SAMPLES WITH EVERY ORDER</p>
    </div>
    <div class="error-container">
      <div class="left-side">
        <div class="left-side-content">
          <img src="/images/oops.jpg" alt="oops" class="oops">
          <h2>We're sorry, but something went wrong.</h2>
          <h4>Never fear, we've got you covered.</h4>
        </div>
        <div class="error-page-buttons">
          <a href="/" class="pb-shop">HOME</a>
          <a href="/influencers" class="pb-shop">INFLUENCERS</a>
        </div>
        <div class="error-page-buttons">
          <a href="/products" class="pb-shop">SHOP</a>
          <a href="/videos" class="pb-shop">VIDEOS</a>
        </div>
        <div class="error-page-buttons">
          <a href="/brands" class="pb-shop">BRANDS</a>
          <a href="/insider_articles" class="pb-shop">INSIDER</a>
        </div>
      </div>
      <div class="right-side">
        <img src="/images/make-up-powder.jpg" alt="make-up-powder" class="make-up-powder">
      </div>
    </div>
  </body>
</html>
